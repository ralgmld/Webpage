<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div id = "menu"></div>
    <div class="page-container">
        <div class="login-form-container shadow">
            <div class="login-form-right-side">
                <div class="top-logo-wrap">
                    
                </div>
                <h1>How does a login system work?</h1>
                <p>In computer security, logging in is the process by which an individual gains access to a computer system by identifying and authenticating themselves.</p>
            </div>
            <div class="login-form-left-side">
                <div class="login-top-wrap">
                    <span>Don't have an account?</span>
                    <button class="create-account-btn shadow-light">Create Profile</button>
                </div>
                <div class="login-input-container">
                    <div class="login-input-wrap input-id">
                        <i class="far fa-envelope"></i>
                        <input id= "id" placeholder="ID" type="text">
                    </div>
                    <div class="login-input-wrap input-password">
                        <i class="fas fa-key"></i>
                        <input id="pw" placeholder="Password"  type="password">
                    </div>
                </div>
                <div class="login-btn-wrap">
                    <button class="login-btn" onclick="login();">Login</button>
                    <a href="#" >Forgot password?</a>
					<script>
                    function login() {
                        var id = document.querySelector('#id');
                        var pw = document.querySelector('#pw');

                        if (id.value == '123' && pw.value == '123') {
                            location.href = 'Login_Success.html';
                        } else {
                            location.href = 'Login_Fail.html';
                        }
                    }
                </script>

                </div>
            </div>
        </div>
    </div>
	<script>
        $(document).ready(function () {
            // 메뉴 로드
            $.ajax({
                url: "../Main/Menu.html",
                async: false,
                success: function (menuContent) {
                    $("#menu").html(menuContent);
                    document.getElementById("sub_nav").classList.add("show");
                }
            });
        });
    </script>
</body>
</html>
