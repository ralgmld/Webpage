<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="BigData.css" />
        <title>대용량 데이터 처리</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="menu"></div>
        <div class="box-container">
            <div class="box">
				<form onsubmit="generateCode(); return false;">
                <div style="text-align: center;">
                    <div class="bigdata_icon">
                        <img src="../Image/Big Data Process.png" width="20%;" />
                    </div>
                    <h1 style="font-weight: bold; text-align: left; margin: 5px;">
                        Big Data Process
                    </h1>
                    <p style="color: #8c8c8c;">
                        원하시는 조회 기간을 설정해주세요.
                    </p>

                    <!-- <div id="startdate">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" name="startDate" max="2100-12-31"/>
                    </div>

                    <div id="enddate">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" name="endDate" max="2100-12-31" />
                    </div> -->
					
					<label for="startdate">
			<img src="../Image/date.png" width="30" height="30"> StartDate</label>
            <input type="text" id="startdate" name="startdate" maxlength="10" pattern="^(?:19|20)\d\d-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)$" oninput="autoHyphen(this)" required />
<br>
					<label for="enddate">
			<img src="../Image/date.png" width="30" height="30"> EndDate</label>&nbsp
            <input type="text" id="enddate" name="enddate" maxlength="10" pattern="^(?:19|20)\d\d-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)$" oninput="autoHyphen(this)" required />

					
                    <button id="queryButton">조회하기</button>
                    
                </div>
				</form>
				<div id="downloadSection" class="hidden">
                        <a id="downloadButton" href="Bigdata.zip" download="Bigdata.zip">
                            <button id="downloadButton">다운로드</button>
                        </a>
                    </div>
            </div>
        </div>

        <main>
            <script src="BigData.js"></script>
        </main>
        <footer>
            <p>웹 사이트 제작 : 송명원, 김희연, 장하은</p>
        </footer>
        <script>
            $(document).ready(function () {
                // 메뉴 로드
                $.ajax({
                    url: '../Main/Menu.html',
                    async: false,
                    success: function (menuContent) {
                        $('#menu').html(menuContent);
                        document.getElementById('sub_nav').classList.add('show');
                    },
                });
            });
        </script>
    </body>
</html>
